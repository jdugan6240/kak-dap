plugins {
    id 'java'
    id 'application'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.cliftonlabs:json-simple:3.1.1'
}

application {
    mainClass = 'Main'
}

jar {
    manifest {
        attributes "Main-Class": "Main"
    }
 
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
